trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
  
steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      git checkout $(Build.SourceBranchName)
      git remote add heroku https://heroku:$(pat)@git.heroku.com/solutioncube2021.git
      git push heroku $(Build.SourceBranchName)